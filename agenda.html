<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de Doação de Sangue</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('img/WhatsApp_Image_2024-05-09_at_17.18.12_(1)');
            background-size: cover; /* Para cobrir todo o fundo */
            background-position: center; /* Para centralizar a imagem */
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: rgba(255, 255, 255, 0.8); /* Adiciona um fundo branco semi-transparente ao conteúdo */
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        h1, h2 {
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .footer-menu ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        .footer-menu ul li {
            display: inline;
            margin-right: 30px; /* Aumentar o espaço entre os itens do menu */
        }
        .footer-menu {
            padding: 20px 0; /* Adicionar espaço acima e abaixo do menu */
        }
        .footer-menu ul li a {
            color: rgb(0, 0, 0);
            text-decoration: none;
        }
        .footer-menu ul li a:hover {
            color: red;
        }
        .hospital-info {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <nav class="footer-menu">
        <ul>
            <li><a href="paginainicial.html">Página Inicial</a></li>
            <li><a href="agenda.html">Agendamento de Doação de Sangue</a></li>
            <li><a href="doacoes.html">Requisitos para Doação de Sangue</a></li>
            <li><a href="mutiroes.html">Mutirões</a></li>
            <li><a href="sobrenos.html">Sobre Nós</a></li>
            <li><a href="contato.html">Contato</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Agendamento de Doação de Sangue</h1>
        <form id="agendamentoForm">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required>
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required>
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" required>
            <label for="tipo_sanguineo">Tipo Sanguíneo:</label>
            <select id="tipo_sanguineo" name="tipo_sanguineo" required>
                <option value="">Selecione...</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select>
            <label for="hospital">Hospital:</label>
            <select id="hospital" name="hospital" required>
                <option value="">Selecione...</option>
                <option value="Hospital 1">Hospital 1</option>
                <option value="Hospital 2">Hospital 2</option>
                <option value="Hospital 3">Hospital 3</option>
                
            </select>
            <div class="hospital-info" id="hospitalInfo" style="display: none;">
                <p><strong>Telefone:</strong> <span id="hospitalTelefone"></span></p>
                <p><strong>Local:</strong> <span id="hospitalLocal"></span></p>
            </div>
            <input type="submit" value="Agendar Doação">
        </form>
    </div>

    <script>
        const hospitais = {
            "Hospital 1": {
                telefone: "(11) 1234-5678",
                local: "Rua A, 123, São Paulo, SP"
            },
            "Hospital 2": {
                telefone: "(11) 8765-4321",
                local: "Av. B, 456, São Paulo, SP"
            },
            "Hospital 3": {
                telefone: "(11) 1122-3344",
                local: "Rua C, 789, São Paulo, SP"
            }
        };

        document.getElementById('hospital').addEventListener('change', function() {
            const hospitalSelecionado = this.value;
            const hospitalInfo = document.getElementById('hospitalInfo');
            if (hospitais[hospitalSelecionado]) {
                document.getElementById('hospitalTelefone').innerText = hospitais[hospitalSelecionado].telefone;
                document.getElementById('hospitalLocal').innerText = hospitais[hospitalSelecionado].local;
                hospitalInfo.style.display = 'block';
            } else {
                hospitalInfo.style.display = 'none';
            }
        });

        document.getElementById('agendamentoForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Agendamento realizado com sucesso!');
            // Aqui você pode adicionar o código para salvar os dados do agendamento conforme necessário.
        });
    </script>
</body>
</html>
