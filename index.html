<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Instagram</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="logo-container">
                <img src="img/WhatsApp_Image_2024-05-09_at_17.53.37-removebg-preview.png" alt="#">
            </div>
            <form action="#" method="post" class="login-form">
                <input type="text" name="username" placeholder="Username or Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <a href="paginainicial.html" class="signup-btn">Log In</a>

            </form>
            <div class="divider">
                <span class="line"></span>
                <span class="text">OR</span>
                <span class="line"></span>
            </div>
            <div class="signup-option">
                <a href="https://www.facebook.com/?locale=pt_BR">Sign up with Facebook</a>
            </div>
            <BR>
            <div class="forgot-password">
                <a href="email.html">Forgot Password?</a>
            </div>
        </div>
    </div>
    
</body>
</html>
